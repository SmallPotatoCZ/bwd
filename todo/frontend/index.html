    <h1>

    </h1>

<div>
    

<h2 id="html">HTML</h2>

<ul class="task-list">
<li><label><input type="checkbox" disabled class="task-list-item"> event.preventDefault 和 event.stopPropagation() 的功能</label></li>
<li><label><input type="checkbox" disabled class="task-list-item"> 事件函数回调中的 return false 的目的以及 addEventListner 回调中第二个参数的 false;</label></li>
</ul>

    <script>
    var todoEles = document.querySelectorAll("li");
    todoEles.forEach(v => {
        if (/^\[x\]/.test(v.innerText)) {
            v.innerHTML =
                `<label class="todolist"><input type="checkbox" checked readonly />${v.innerText.replace(/^\[x\]/, "")}</label>`
        } else if (/^\[\ \]/.test(v.innerText)) {
            v.innerHTML =
                `<label class="todolist"><input type="checkbox" readonly />${v.innerText.replace(/^\[x\]/, "")}</label>`
        }
    })
</script>
